<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
    <title>Guia de Conselhos</title>
</head>
<body>
    <main class="main-content">
        <div class="info">
            <h1 class="info__title">Guia de Conselhos</h1>
            <p class="info__description">Receba um conselho que pode mudar o seu dia ou até mesmo a sua vida! Pesquise por um termo no campo abaixo ou clique no botão para receber um conselho aleatório.</p>
        </div>
        <div class="controls">
            <div class="search">
                <input class="search__input" type="text" placeholder="Search...">
                <ul class="search__results"></ul>
            </div>
            <div class="button_wrapper">
                <button class="info__button">Conselho aleatório</button>
            </div>
        </div>
        <div class="advice advice--hidden">
            <q class="advice__text" cite="univassouras.edu.br"></q>
        </div>
        <div class="footer">
            <p class="footer__text">Desenvolvido por <a class="footer__link" href="https://github.com/tresvezesheber" target="_blank">@tresvezesheber</a> utilizando a <a class="footer__link" href="https://api.adviceslip.com/" target="_blank">Advice Slip JSON API</a>.</p>
        </div>
    </main>
</body>
</html>
